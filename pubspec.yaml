name: kawanlama
description: Kawan Lama Test
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+2

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  auto_route: ^7.8.0
  cupertino_icons: ^1.0.2
  dio: ^5.4.0
  drift: ^2.10.0
  flutter_easyloading: ^3.0.5
  flutter_markdown: ^0.6.18+2
  flutter_screenutil: ^5.8.4
  flutter_svg: ^2.0.7
  get: ^4.6.6
  get_it: ^7.6.0
  google_sign_in: ^6.1.6
  injectable: "2.1.2"
  intl: ^0.18.1
  intl_utils: ^2.8.3
  json_annotation: ^4.8.1
  liquid_pull_to_refresh: ^3.0.1
  path: ^1.8.3
  path_provider: ^2.0.15
  pretty_dio_logger: ^1.3.1
  printing: ^5.11.1
  retrofit: ^4.0.3
  shared_preferences: ^2.2.0
  sqlite3_flutter_libs: ^0.5.15
  uuid: 

  # firebase related
  firebase_core: ^2.24.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: ^7.1.1
  build_runner: ^2.4.5
  drift_dev: ^2.10.0
  flutter_lints: ^2.0.0
  injectable_generator: "2.1.6"
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.5

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

flutter_intl:
  generate: true
  enabled: true
  class_name: I10n
  arb_dir: lib/utilities/i10n
  output_dir: lib/utilities/i10n
